<section id="reviews" class="reviews" routerLink="/reviews" fragment="reviews">
  <app-corner-top></app-corner-top>
  <div class="container">
    <div class="line mb-2">
      <img src="images/white_line_big.png" alt="white_line_big" />
    </div>
    <owl-carousel-o [options]="reviewsOptions">
      @for (item of reviewsItems; track $index) {
      <ng-template carouselSlide>
        <div class="review-content">
          <figure
            class="d-flex justify-content-center align-items-center flex-column"
          >
            <img [src]="item.src" [alt]="item.name" class="rounded-circle" />
            <figcaption>
              <h6 class="mt-3">{{ item.jop }}</h6>
              <h5 class="fw-bold fs-4 my-3 text-white">{{ item.name }}</h5>
              <p class="text-white-50 fst-italic max-w-500 mx-auto fs-16">
                {{ item.desc }}
              </p>
            </figcaption>
          </figure>
        </div>
      </ng-template>

      }
    </owl-carousel-o>
    <div class="line mt-2">
      <img src="images/white_line_big.png" alt="white_line_big" />
    </div>
  </div>
  <app-cornerbotton></app-cornerbotton>
  <app-btn-top></app-btn-top>
</section>

<section id="home">
  <div
    id="carouselExampleCaptions"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <!-- Slide 1 - Video Background -->
      <div class="carousel-item active" data-bs-interval="3000">
        <div class="media-container video-background">
          <iframe
            src="https://www.youtube.com/embed/UBufeh1yv2c?autoplay=1&mute=1&loop=1&playlist=UBufeh1yv2c&controls=0&modestbranding=1&rel=0&showinfo=0"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            loading="lazy"
          ></iframe>
        </div>
        <div class="content-overlay">
          <div class="pattern-overlay">
            <span class="welcome">welcome to</span>
            <h1>Digital Bond</h1>
            <p>
              <span class="Web">Web Development</span>,
              <span class="Marketing">Marketing</span> &
              <span class="Branding">Mobile Apps</span>
            </p>
            <div class="start">
              <app-btn-primary
                [textColor]="'#ffffff'"
                [textColorHover]="'#ff497c'"
                [bgColor]="'#ff497c'"
                [bgColorHover]="'#ffffff00'"
                [borderColor]="'#ff497c'"
                (click)="navigateToContact()"
              ></app-btn-primary>
            </div>
          </div>
          <div class="down">
            <a (click)="navigateToAbout()">
              <div class="scroll-down">
                <div class="scroll"></div>
              </div>
            </a>
          </div>
        </div>
        <app-cornerbotton [bgColor]="'var(--color-white)'"></app-cornerbotton>
      </div>

      <!-- Slide 2 - Image -->
      <div class="carousel-item" data-bs-interval="3000">
        <div class="media-container">
          <img
            src="images/slide_02.jpg"
            class="d-block w-100"
            alt="Marketing solutions"
            loading="lazy"
          />
        </div>
        <div class="content-overlay imgCarouselItem">
          <div class="pattern-overlay">
            <span class="text-capitalize online">online</span>
            <h2>Marketing</h2>
            <span class="welcome">Solutions</span>
            <div class="start">
              <app-btn-primary
                [textColor]="'#ffffff'"
                [textColorHover]="'#ff497c'"
                [bgColor]="'#ff497c'"
                [bgColorHover]="'#ffffff00'"
                [borderColor]="'#ff497c'"
                (click)="navigateToContact()"
              ></app-btn-primary>
            </div>
          </div>
          <div class="down mt-auto">
            <a (click)="navigateToAbout()">
              <div class="scroll-down mb-5">
                <div class="scroll"></div>
              </div>
            </a>
          </div>
        </div>
        <app-cornerbotton [bgColor]="'var(--color-white)'"></app-cornerbotton>
      </div>

      <!-- Slide 3 - Image -->
      <div class="carousel-item" data-bs-interval="3000">
        <div class="media-container">
          <img
            src="images/slide_03.jpg"
            class="d-block w-100"
            alt="Media production"
            loading="lazy"
          />
        </div>
        <div class="content-overlay imgCarouselItem">
          <div class="pattern-overlay">
            <span class="welcome">Modern</span>
            <h3>Marketing <br />& Media Production</h3>
            <div class="start">
              <app-btn-primary
                [textColor]="'#ffffff'"
                [textColorHover]="'#ff497c'"
                [bgColor]="'#ff497c'"
                [bgColorHover]="'#ffffff00'"
                [borderColor]="'#ff497c'"
                (click)="navigateToContact()"
              ></app-btn-primary>
            </div>
          </div>
          <div class="down mt-auto">
            <a (click)="navigateToAbout()">
              <div class="scroll-down mb-5">
                <div class="scroll"></div>
              </div>
            </a>
          </div>
        </div>
        <app-cornerbotton [bgColor]="'var(--color-white)'"></app-cornerbotton>
      </div>
    </div>

    <!-- Carousel Controls -->
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>

<section id="home">
  <div
    id="carouselExampleCaptions"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <!-- Slide 1 - Video Background -->
      <!-- data-bs-interval="3000" -->
      <div class="carousel-item active">
        <div class="video-background">

            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen

          <div class="content-overlay">
            <div class="pattern-overlay">
              <figure>
                <img
                  src="images/pattern.png"
                  alt="pattern"
                  class="pattern-img"
                />
                <figcaption class="position-absolute">
                  <span class="welcome">welcome to</span>
                  <h1>Digital Bond</h1>
                  <p>
                    <span class="Web">Web Design</span>,
                    <span class="Marketing"> Marketing </span>&
                    <span class="Branding"> Branding</span>
                  </p>
                </figcaption>
              </figure>
            </div>
            <div class="start">
              <button class="main-btn text-center">
                <a routerLink="/contact" fragment="contact">Get Started</a>
              </button>
            </div>
            <div class="down">
              <a>
                <div class="scroll-down mb-5">

              </a>
            </div>
          </div>
        </div>
      </div>

      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="prev"
